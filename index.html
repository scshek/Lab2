<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
           integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
           crossorigin=""/>

         <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
           integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
           crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [38.16, -96.96],
              zoom: 4
          });

          L.tileLayer('https://tiles.stadiamaps.com/tiles/stamen_toner/{z}/{x}/{y}{r}.png', {
            attribution: 'Map tiles by Stamen Design, under CC BY 4.0. Data by OpenStreetMap, under ODbL.',
            maxZoom: 4,
            minZoom: 4
        }).addTo(map);
			
		var universityIcon = L.icon({
			iconUrl: 'home.png', // url that links to the icon image file
			iconSize:     [38, 38], // size of the icon image in pixels
			iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
			popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
		});
			
		var marker1 = L.marker([41.8332617,-88.0616142], {icon: universityIcon}).addTo(map);
		var marker2 = L.marker([40.0023813,-75.2828389], {icon: universityIcon}).addTo(map);
		var marker3 = L.marker ([ 47.612924,-122.506873], {icon: universityIcon}).addTo(map);
		var pic1 = '<img src="Chicago.png" alt="CHI" width="250">';
		var pic2 = '<img src="Philly.png" alt="PHILLY" width="250">';
		var pic3 = '<img src="Seattle.png" alt="SEA" width="250">';
		marker1.bindPopup('<p style="color:black; font-weight:bold"> lived in Chicago </p>' + pic1);
		marker2.bindPopup('<p style="color:seagreen; font-weight:bold"> lived in Philly</p>' + pic2);
		marker3.bindPopup('<p style="color:blue; font-weight:bold"> lived in Seattle</p>' + pic3);


        </script>
   </body>
</html>
